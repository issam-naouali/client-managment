<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Medecin Form</title>
 <link th:href="@{../../webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet" />
 <script src="../../webjars/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="../../webjars/jquery/3.0.0/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Modifier  médecin</h2>
  
  <form th:object="${medecinForm}" method="PUT" th:action="@{/medecins/savee}" cssClass="form" > 
  
   <hidden type="text" th:field="*{id}"/>
   
   <div class="form-group">
    <label>Nom</label>
    <input type="text" th:field="*{nom}" cssClass="form-control" id="nom" />
   </div>
   
   <div class="form-group">
    <label>Prenom</label>
    <input type="text" th:field="*{prenom}" cssClass="form-control" id="prenom" />
   </div>
   
   <div class="form-group">
    <label>Spécialité</label>
    
    <!--  <input type="text" th:field="*{specialite}" cssClass="form-control" id="specialite" />
    
    <form:input path="specialite" cssClass="form-control" id="specialite" /> -->
    <select th:field="*{specialite}" cssClass="form-control" 
    Selected="*{medecinForm.specialite}" name="tp6"  id="specialite">

	<option value="Spec 1">Spec 1</option>
	<option value="Spec 2">Spec 2</option>
	<option value="Spec 3">Spec 3</option>

</select> 
   </div>
   
   <button type="submit" class="btn btn-primary">Modifier</button>
  </form:form>
  
 </div>

</body>
</html>
